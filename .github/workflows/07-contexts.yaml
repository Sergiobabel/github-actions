name: 07 - Contexts | DEBUG - ${{ inputs.debug }}
on:
  push:

  workflow_dispatch:
    inputs:
    debug:
        description: 'Debug mode'
        type: boolean           
        default: false


env:
    MY_VAR: 'Hola Mundo'
    
jobs:
  echo-data:
    runs-on: ubuntu-latest
    steps:
      - name: Show Info
        run: |
        echo ""Nombre del evento: ${{ github.event_name }}"
        echo "Ref: ${{ github.ref }}"
        echo "SHA: ${{ github.sha }}"
        echo "Actor: ${{ github.actor }}"
        echo "Flujo de trabajo: ${{ github.workflow }}"
        echo "ID de ejecución: ${{ github.run_id }}"
        echo "Número de ejecución: ${{ github.run_number }}""

      - name: Retrieve Variable
      run: echo "A ${{ env.MY_VAR }}"